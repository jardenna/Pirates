<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Info</title>
    <style>
        /* Basic Styling */
        .player-image {
            width: 150px;
            cursor: pointer;
            margin: 10px;
        }

        /* Popup Styling */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid black;
            padding: 20px;
            display: none;
            z-index: 10;
        }

        .popup ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 9;
        }

        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <img src="player1.jpg" alt="Player 1" class="player-image"
            data-info='["Name: Messi", "Club: Inter Miami", "Goals: 800+"]'>

        <img src="player2.jpg" alt="Player 2" class="player-image"
            data-info='["Name: Ronaldo", "Club: Al-Nassr", "Goals: 850+"]'>
    </div>
    //
    <!-- Popup and Overlay -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <button class="close-btn" id="closePopup">Close</button>
        <ul id="popupContent"></ul>
    </div>

    <script>
        // JavaScript for Popup
        const images = document.querySelectorAll('.player-image');
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popupContent');
        const overlay = document.getElementById('overlay');
        const closePopup = document.getElementById('closePopup');

        images.forEach(image => {
            image.addEventListener('click', () => {
                const info = JSON.parse(image.getAttribute('data-info'));
                popupContent.innerHTML = ''; // Clear old content
                info.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    popupContent.appendChild(li);
                });

                // Show popup
                popup.style.display = 'block';
                overlay.style.display = 'block';
            });
        });

        // Close popup
        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
</body>

</html>
